services:
  clientsearch:
    build:
      context: .
    container_name: clientsearch-app
    ports:
      - "5555:5555"
    env_file:
      - .env
    environment:
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:5555,http://127.0.0.1:5555}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5555/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
